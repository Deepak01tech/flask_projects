<html>

<head>
    <title>
        Signup Page
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            background-color: #ff0000;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 40px;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 10px;
        }

        p {
            color: #888888;
            margin: 0 0 20px;
        }

        .login-btn {
            border: 1px solid #000000;
            border-radius: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background-color: #f0f0f0;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-group small {
            display: block;
            color: #888888;
            margin-top: 5px;
        }

        .password-group {
            position: relative;
        }

        .password-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .signup-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .signup-btn i {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img alt="Logo" height="40"
                src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-LmQ09WWGIGwOeeA4ArnRw0x5/user-uJPET5fjNenSso8wCETWVNOp/img-r73gitXXiA0Fnoz1mQpjhxas.png?st=2024-09-23T07%3A49%3A03Z&amp;se=2024-09-23T09%3A49%3A03Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-23T03%3A37%3A30Z&amp;ske=2024-09-24T03%3A37%3A30Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=22hGrkqUipiqymvzkKpsa54GF5Cx8TrsXy43d9RZwf4%3D"
                width="40" />
        </div>
        <h1>
            Hello,
            <br />
            Signup Now.
        </h1>
        <p>
            Already have an account select
        </p>
        <button class="login-btn">
            <a href="./login.html"> Login</a>
        </button>
        <div class="input-group">
            <label for="username">
                Username
            </label>
            <input id="username" placeholder="Username" type="text" />
            <small>
                It's Unique ID
            </small>
        </div>
        <div class="input-group">
            <label for="email">
                Email
            </label>
            <input id="email" placeholder="Email" type="email" />
        </div>
        <div class="input-group password-group">
            <label for="password">
                Password
            </label>
            <input id="password" placeholder="Password" type="password" />
            <i class="fas fa-eye toggle-password">
            </i>
            <small>
                *must be more then 8 characters
            </small>
        </div>
        <button class="signup-btn">
            Sign Up
            <i class="fas fa-arrow-right">
            </i>
        </button>
    </div>
    <script>
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
